<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contatos</title>
  </head>
  <body>
    <header class = "cabecalho">
      <h1>Meus Contatos</h1>
      <a href="https://pt-br.facebook.com/" id="facebook">Facebook</a>
      <a href="https://www.instagram.com/?hl=pt-br" id="instagram">Instagram</a>
      <a href="https://twitter.com/" id="twitter">Twitter</a>
    </header>
    <div class="forms">
      <form class="formulario" action="action.html" method="post">
        <input type="text" name="nome" value="nome"/>
        <input type="text" name="email" value="email"/>
        <input type="submit" name="enviar" value="enviar">
      </form>
    </div>
    <footer class="rodape">
      <div id="copyright">
        All rights reserved [2018]
      </div>
    </footer>
    <script type="text/javascript">
      console.log(document.getElementById("copyright").attributes);
      let tweet = document.getElementById("twitter");
      console.log(tweet.getAttribute("href"));

      let fb = document.getElementById("facebook");
      fb.setAttribute('href','https://www.youtube.com/?gl=BR');

      const container = document.querySelector('.forms');
      const novoItem = document.createElement('p');
      const novoParagrafo = document.createTextNode('Digital House');
      novoItem.appendChild(novoParagrafo)
      container.appendChild(novoItem)
    </script>
  </body>
</html>
