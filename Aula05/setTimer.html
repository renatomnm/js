 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>setTimer</title>
  </head>
  <body>
    <script type="text/javascript">

        const interval = setInterval(function() {
          console.log("1 segundo")
        }, 1000);

        setTimeout(function() {
          clearInterval(interval);
          console.log("acabou");
        },5000);

    </script>
  </body>
</html>
